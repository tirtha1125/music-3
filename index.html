<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiC with TirtharaJ</title>
    <style>
        .video-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .controls button,
        .controls input[type="range"] {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        .controls input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MusiC with TirtharaJ</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="music">
        <h2>MusiC with TirtharaJ</h2>
        <ul>
            <li>
                <h3>ভালোবাসার প্রতীক্ষা</h3>
                <audio controls>
                    <source src="ভালোবাসার প্রতীক্ষা.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>
                <h3>যদি একবার বলো তুমি</h3>
                <audio controls>
                    <source src="যদি একবার বলো তুমি  (1).mp3 " type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <!-- Add more tracks as needed -->
        </ul>
    
    </section>
  <section id="videos">
        <h2>My Videos</h2>
       <div class="video-container">
        <video id="ভালোবাসার প্রতীক্ষা">
            <source src="InShot_20240721_094257301 (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPause">▶️</button>
            <input type="range" id="seekBar" value="0" step="0.1">
            <input type="range" id="volumeBar" value="1" max="1" step="0.1">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('playPause');
        const seekBar = document.getElementById('seekBar');
        const volumeBar = document.getElementById('volumeBar');

        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = '⏸';
            } else {
                video.pause();
                playPauseButton.textContent = '▶️';
            }
        });

        video.addEventListener('timeupdate', () => {
            const value = (100 / video.duration) * video.currentTime;
            seekBar.value = value;
        });

        seekBar.addEventListener('input', () => {
            const time = video.duration * (seekBar.value / 100);
            video.currentTime = time;
        });

        volumeBar.addEventListener('input', () => {
            video.volume = volumeBar.value;
        });
    </script>
</body>
</html>
